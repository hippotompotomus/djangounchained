{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Delete Make</h1>
<p>Are you sure you want to delete make: {{ make.name }}</p>

<form method="POST" action="">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <input type="submit" onclick="window.location='{% url 'autos:index' %}' ; return false;" value="Cancel">

</form>

{% endblock %}
